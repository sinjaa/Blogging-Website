{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='../static/assets/img/admin-bg.png ') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your blog</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h3>Edit posts</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                           
                {% for post in posts %} 
                  <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-dark btn-sm">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button  type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
                  </tr>
                  {% endfor %} 
                </tbody>
              </table>
              <h3>Actions</h3>
              <a href="/edit/0"><button class="btn btn-outline-primary">Create post</button></a>
              <a href="/logout"><button class="btn btn-outline-primary">Log-out</button></a>             
            <hr>           
       </div>
    </div>
</div>
{% endblock %}
